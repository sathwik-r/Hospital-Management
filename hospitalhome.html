
<html>
<head>
    <title> Transparent Login Form Design </title>
    <link rel="stylesheet" type="text/css" href="hospitalhomestyle.css">

<script> 
$(document).ready(function(){
  $("#flip").click(function(){
    $("#panel").slideDown("slow");
   
  });
 
});
$(document).ready(function(){
  $("#flip1").click(function(){
    $("#panel1").slideDown("slow");
  });
});

  });
});
function myFunction(){
	alert("Application succesful");
}
</script>
</head>

 <div id="flip">Enter Pincode</div>

<input type="number" number="pincode"><br>
</div>

 <input type="radio" name="slot" value="Skin Care"checked>Skin Care<br>

</html>
