<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="formstyle.css">
  <title>registration form</title>
</head>

<body>
<h2>Registration form</h2>
<form>
Name of the Hospital:<br>
  <input type="text" name="name"><br>
  Pincode:<br>
  <input type="number" number="pincode">
<br>
email id:<br>
<input type="text" email="email id"><br>
Phone:<br>
<input type="number" number="phone"><br>
Capacity:<br>
<input type="number" number="Capacity"><br>
<p1>Choose specifications:</p1>
<br>
<select name="specs" multiple>
  <option value="Skin care">Skin care</option>
  <option value="Heart care">Heart care</option>
  <option value="Brain and Spinal cord">Brain and Spinal cord</option>
  <option value="ENT">ENT</option>
  <option value="Eye care">Eye care</option>
 <option value="Bone">Bone</option>
  <option value="General Physician">General Physician</option>
  
</select>
<p>Use Ctrl to select multiple options.</p>
Rating :<br>
  <input type="number" name="rating">
<br>
<p1>Schemes Accepted:</p1>
<br>
<select name="schemes" multiple>
  <option value="Rashtiya Swasthiya Bima Yojana (RSBY)">Rashtiya Swasthiya Bima Yojana (RSBY)</option>
  <option value="Employment State Insurance Scheme (ESIS)">Employment State Insurance Scheme (ESIS)</option>
  <option value="Central Government Health Scheme (CGHS)">Central Government Health Scheme (CGHS)	</option>
  <option value="Aam Aadmi Bima Yojana(AABY)">Aam Aadmi Bima Yojana(AABY)</option>
</select>
<p>Use Ctrl to select multiple options.</p>
</form>
</body>
